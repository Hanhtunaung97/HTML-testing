<form action="https://google.com" id="reg" method="post">
    <fieldset>
        <legend>
            Register Form
        </legend>
        <label for="yourname">Your Name</label>
        <input type="text" id="Yourname" name="yourname">
        <br>
        <br>
        <label for="youremail">Your E-mail</label>
        <input type="email" name="youremail"id="youremail" placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="password">Your Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="bd">Date of Birth</label>
        <input type="date" name="bd" id="bd" max="2004-01-01">
        <br>
        <br>
        <label for="color">color</label>
        <input type="color" name="color id="color">
        <hr>
        <br>
        <br>
        <label for="">Gender</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="female" value="female">
        <hr>
        <br>
        <br>
        <label for="">Skill Selection</label>
        <br>
        <label for="html">Html</label>
        <input type="checkbox" name="Skill" id="html" value="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="Skill" id="css" value="css">
        <label for="">JavaScript</label>
        <input type="checkbox" name="Skill" id="JavaScript" value="JavaScript">
        <label for="php">PHP</label>
        <input type="checkbox" name="Skill" id="php" value="php">
        <br>
        <br>
        <label for="Nation">Nation</label>
        <select name="Nation" id="Nation">
            <option value="mm">Myanmar</option>
            <option value="kr">Korea</option>
            <option value="th">Thai</option>
            <option value="jp">Japan</option>
        </select>
        <br>
        <br>
        <label for="area">Your address</label>
        <br>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>
        <br>
        <hr>
        <label for="photo">Your Photo</label>
        <input type="file" name="photo" id="photo">
        <input type="button" value="Click me">
        <input type="button" value="Click me">
        <br>
        <br>
        <button type="button">Check</button>
        <input type="submit">
        <br>
        <br>
        <br>
        <br>
        <br>
    </fieldset>

</form>
<button type="submit" form="reg">Register</button>
